<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Settings</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="panel panel-primary">
        <div class="panel-heading" id="dict-word">Settings</div>
        <div class="panel-body">

            <th:block th:each="alert : ${alerts}">
                <div class="alert alert-dismissible"
                     role="alert" th:classappend="|alert-${alert.getBootstrapStyle()}|">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <span th:text="${alert.getMessage()}" th:remove="tag"></span>
                </div>
            </th:block>

            <form method="post" action="?" modelAttribute="settingsDTO"
                  class="form-horizontal">

                <div class="row-form-center">
                    <label for="userLogin">User:</label>
                    <select class="form-control" th:field="${settingsDTO.userId}"
                            id="userLogin">
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:selected="${user.id == settingsDTO.userId}"
                                th:text="${user.login}">
                        </option>
                    </select>
                </div>

                <div class="row-form-center">
                    <label for="dictionaryCode">Dictionary:</label>
                    <select class="form-control" th:field="${settingsDTO.dictionaryCode}"
                            id="dictionaryCode">
                        <option th:each="dictionary : ${dictionaries.entrySet()}"
                                th:value="${dictionary.getKey()}"
                                th:text="${dictionary.getValue()}"></option>
                    </select>
                </div>

                <div class="row-form-center">
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>

            </form>

        </div>
    </div>

</th:block>
</body>
</html>
